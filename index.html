<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Quarantine: a game</title>

    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="game">
      <div class="left-panel">
        <canvas class="game-canvas" width="900" height="600"></canvas>
        <div class="modal modal-active">
          <div class="modal-content start-game-modal">
            <button class="start-game-button">Start game!</button>
          </div>
        </div>
      </div>

      <div class="right-panel">
        <label>
          <input type="radio" name="toolbelt" value="select-mode" checked />
          <img src="assets/select.png" />
        </label>
        <label>
          <input type="radio" name="toolbelt" value="wall-mode" />
          <img src="assets/wall.png" />
        </label>
        <label>
          <input type="radio" name="toolbelt" value="party-mode" />
          <img src="assets/party.png" />
        </label>
      </div>
    </div>

    <div>
      Frames per second: <span class="frames-per-second">0</span>. Number of
      nodes: <span class="num-nodes">0</span>. Average collision force runtime:
      <span class="collision-force-runtime">0</span>.
    </div>

    <div class="credits">
      Icons made by
      <a
        href="https://www.flaticon.com/authors/pixel-perfect"
        title="Pixel perfect"
        >Pixel perfect</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>.
      Icons made by
      <a
        href="https://www.flaticon.com/free-icon/confetti_864800"
        title="pongsakornRed"
        >pongsakornRed</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a
      >.
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
